name: Cypress Tests

on: 
  workflow_dispatch:
    inputs:
      cli:
        description: Run by cypress command line
        default: yarn cypress run

jobs:
  cypress-electron-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v5.0.0

      - name: Install denpendencies
        run: yarn install

      - name: Run E2E tests
        run: ${{ github.event.inputs.cli }}

        
        
